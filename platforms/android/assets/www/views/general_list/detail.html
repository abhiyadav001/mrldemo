<ion-view view-title='{{category_name}}'>
    <ion-content padding='true' class="categoryBg">
        <div class="card detailItembg" ng-repeat="content in general_list_detail">
            <div class="row displayBlock text-center">
                <div class="col col25" ng-repeat="image in content.images track by $index">
                    <div class="itemDetailImage">
                        <img ng-src="{{image}}"/>
                    </div>
                </div>
            </div>
            <div class="item itemDeail">
                <div class="row row-no-padding">
                    <div class="col col-50">
                        <h3 class="detailHeading">{{content.title}}</h3>
                    </div>
                    <div class="col col-50">
                        <h3 class="">{{content.description}}</h3>
                    </div>
                </div>
                <div ng-show="content.address" class="row">
                    <div class="col colWidthAotu detailIcon">
                        <i class="ion-ios-location-outline"></i>
                    </div>
                    <div class="col colWidthAotu detailAddres">
                        {{content.address}}
                    </div>
                    <div class="col colWidthAotu text-right">
                        <a class="button mapBtn" ng-href="#/map/{{content.address}}">
                            View Map
                        </a>
                    </div>
                </div>
                <div ng-show="content.email" class="row">
                    <div class="col colWidthAotu detailIcon">
                        <i class="ion-email"></i>
                    </div>
                    <div class="col colWidthAotu detailAddres">
                        {{content.email}}
                    </div>
                </div>
                <div ng-show="content.contact_no" class="row">
                    <div class="col  colWidthAotu detailIcon">
                        <i class="ion-android-phone-portrait"></i>
                    </div>
                    <div class="col colWidthAotu detailAddres">
                        {{content.contact_no}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
